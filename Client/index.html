<!DOCTYPE html>
<html>
<head>
    <title>Movie Library</title>
    <title>jQuery AJAX POST Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid text-center">
    <div class="jumbotron">
    <h1>Movie Library</h1>
    <p>  </p> 
</div>
   
<div class="container-fluid" id="response">
  <input class="form-control" id="myInput" type="text" placeholder="Search by Title, Genre or Director..">
  <br>
  <center> 
    <table class="table table-striped " id="movieTable">
        <tr>
        </tr>
    </table>
    <hr>
</div>
<div>   
    <form id="my-form">
        <h2>Add Movie To Library</h2>
        <div class="form-group row">
        <div class="col-xs-4">
            <input class="form-control" type="text" name="title" placeholder="Title" />
        </div>
        <div class="col-xs-4">
            <input class="form-control" type="text" name="genre" placeholder="Genre" />
        </div>
        <div class="col-xs-4">
            <input class="form-control" type="text" name="director" placeholder="Director"/>
        </div> 
        <div class="col-xs-4">
            <input class="form-control" type="text" name="imageURL" placeholder="ImageURL"/>
            <br>
        </div> 
        <hr>
            <button type="submit">Add</button>
        <hr>
        </div>
        </div>
    </form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="./app.js"></script>
</center>
</body>
</html>
